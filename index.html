<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API Example</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Display Dog Images</h1>

        <form>
          <label for="noDogs">How many dogs would you like to see?</label>
          <input id="noDogs" class="js-no-dogs" type="text" value="3" required>  
          <input class="submit" type="submit" value="Show me dogs!">
        </form>

        <section class="display-results hidden"></section>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
